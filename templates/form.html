{% extends "layout.html" %}

{% block title %}
<title> new appeal form </title>
{% endblock %}

{% block content %}
    <div style="padding: 10%">
    <form action='/form' method="POST">
  <div class="form-group">
    <label for="object_id">ID объекта</label>
    <input type="text" class="form-control" id="object_id" aria-describedby="emailHelp" placeholder="Введите номер" name="object_id">
    <small id="emailHelp" class="form-text text-muted">Этот номер можно получить просканировать куаркод на документах.</small>
  </div>
  <div class="form-group">
    <label for="appeal_text">Введите текст жалобы</label>
    <textarea class="form-control" id="appeal_text"  name="appeal_text" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary"> Отправить </button>
</form>
    </div>
{% endblock %}
